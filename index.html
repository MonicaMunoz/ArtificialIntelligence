<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  * {
    box-sizing: border-box;
  }

  /* Create three equal columns that floats next to each other */
  .column {
    float: left;
    width: 33.33%;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

body {
  background-color:black;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;



}
</style>
<body>

<br>

<div class="row">
  <div class="column" style="background-color:#8EEDF1;">
    <h2>Short History Of AI</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#32C6CD;">
    <h2>Mental health</h2>

  <div class="column" style="background-color:#3AACB0;">

</html>
